<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link href="assets/styles/style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero-text">Defigo</div>
        </div>
        <div class="info">
            <div class="info-text-top">
                This is a sign up form! 
                <br>
                What you are signing up for remains a mystery.
                <br
                ><br> 
                Try it out.
            </div>
            <form id="signup-form-main" class="signup-form" action="URL" method="post">
                <div class="form-header">Let's get started!</div>
                <div class="field">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="field">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="field">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="field">
                    <label for="phone">PHONE</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="field">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="field">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </form>

            <button class="button-create" type="submit" form="signup-form-main">Create Account</button>

            <div class="info-text-bottom">
                Already signed up? <a class="link-login" href="URL">log in</a>
            </div>

        </div>    
    </div>
    
</body>
</html>
